<div *ngIf="!isSignedIn">
  <h1>Authentication App</h1>
  <div style="display: flex; gap: 50px; justify-content: center; margin-top: 50px;">
    <div>
      <h2>Sign In</h2>
      <app-sign-in (signInSuccess)="onSignInStatusChange($event)"></app-sign-in>
    </div>
    <div>
      <h2>Sign Up</h2>
      <app-sign-up></app-sign-up>
    </div>
  </div>
</div>

<div *ngIf="isSignedIn">
  <app-signed-in></app-signed-in>
</div>
