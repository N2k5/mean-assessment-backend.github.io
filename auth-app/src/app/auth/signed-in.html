<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
  <h1 style="color: #28a745;">Signed In!</h1>
  
  <div style="background-color: #d4edda; padding: 20px; border-radius: 8px; margin: 20px 0; border: 1px solid #c3e6cb;">
    <h2>Welcome, {{ username }}!</h2>
    <p>You are successfully signed in.</p>
  </div>
  
  <div style="background-color: #fff3cd; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #ffeaa7;">
    <p><strong>Session expires in:</strong></p>
    <h3 style="color: #856404;">{{ formatTime(timeRemaining) }}</h3>
  </div>
  
  <button 
    (click)="onSignOut()" 
    style="background-color: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
    Sign Out
  </button>
</div>
