<form (ngSubmit)="onSignUp()">
  <div>
    <input type="text" id="signup-username" [(ngModel)]="username" name="username" required placeholder="Username">
  </div>
  <div>
    <input type="password" id="signup-password" [(ngModel)]="password" name="password" required placeholder="Password">
  </div>
  <button type="submit">Sign Up</button>
  
  <!-- Success/Error message -->
  <div *ngIf="message" style="margin-top: 10px; padding: 10px; border-radius: 4px;" 
       [style.background-color]="message.includes('successful') ? '#d4edda' : '#f8d7da'"
       [style.color]="message.includes('successful') ? '#155724' : '#721c24'">
    {{ message }}
  </div>
</form>
